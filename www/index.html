<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">

  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <script src="lib/jquery/jquery-2.js" type="text/javascript"></script>

  <!-- hifive -->
  <link rel="stylesheet" href="lib/hifive/h5.css" />
  <script src="lib/hifive/ejs-h5mod.js" type="text/javascript"></script>

  <!-- bootstrap -->
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css" />
  <script src="lib/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

  <!--  app -->
  <link rel="stylesheet" href="css/index.css" />
  <script src="js/util.js" type="text/javascript"></script>
  <script src="js/index.js" type="text/javascript"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <link href="css/fullcalendar.min.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="js/moment.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/fullcalendar.min.js"></script>
  <script type="text/javascript" src="js/locale-all.js"></script>

  <script>
    // Page init event
    document.addEventListener('init', function(event) {
      var page = event.target;

      if (page.matches('#first-page')) {

        page.querySelector('#push-button').onclick = function() {
          document.querySelector('#navigator').pushPage('page2.html');
        };

        page.querySelector('#push-button2').onclick = function() {
          document.querySelector('#navigator').pushPage('page3.html');
        };

      } else if (page.matches('#second-page')) {

        page.querySelector('#pop-button').onclick = function() {
          document.querySelector('#navigator').popPage();
        };

      } else if (page.matches('#main-page')) {

        page.querySelector('#pop-button2').onclick = function() {
          document.querySelector('#navigator').popPage();
        };
      }
    });
    </script>
    <script>
    $(document).ready(function() {
    // page is now ready, initialize the calendar...
      $('#calendar').fullCalendar({
        // put your options and callbacks here
      })
    });
    </script>
</head>
<body>

<!-- 
<div id="calendar">TE<script>$('#calendar').fullCalendar();</script>ST</div>-->
  <ons-navigator var="navi" id="navigator" animation="slide" page="page1.html"></ons-navigator>
  <ons-template id="page1.html">
    <ons-page id="first-page">
       
      <!--<ons-toolbar>
        <div class="center">メニュー</div>
      </ons-toolbar>-->
        <!--<div class="content" style="text-align: center">-->
        
    <div class="title">.dialy
        </div>
            <nav>
                <ul>
                	<li id="push-button"><a href="#">
                        <ons-icon
                          icon="fa-pencil"
                          size="23px"
                          fixed-width="false"
                          style="color: white">
                        </ons-icon>
                        Write<br /> <small>その日の出来事、感想を綴ろう！</small></a></li>
            		<li id="push-button2"><a href="#">
                        <ons-icon
                          icon="fa-book"
                          size="23px"
                          fixed-width="false"
                          style="color: white">
                        </ons-icon>
                        Read<br /> <small>今まで書いてきた日記を読み返そう！</small></a></li>
            		<li><a href="#">
                        <ons-icon
                          icon="fa-cog"
                          size="23px"
                          fixed-width="false"
                          style="color: white">
                        </ons-icon>
                        Config<br /> <small>各種設定</small></a></li>
            		<li><a href="#">
                        <ons-icon
                          icon="fa-info-circle"
                          size="23px"
                          fixed-width="false"
                          style="color: white">
                        </ons-icon>
                        About<br /> <small>このアプリについて</small></a></li>
            		<li><a href="#">
                        <ons-icon
                          icon="fa-times-circle"
                          size="23px"
                          fixed-width="false"
                          style="color: white">
                        </ons-icon>
                        Exit<br /> <small>アプリを終了する</small></a></li>
            	</ul>
            </nav>
        <div class="footer">
        </div>
    </ons-page>
  </ons-template>
  <ons-template id="page2.html">
    <ons-page id="second-page">
      <ons-toolbar>
<div class="left"><ons-back-button>メニューに戻る</ons-back-button></div>
        <div class="center">日記</div>
      </ons-toolbar>

      <!--<div class="content" style="text-align: center">-->

    <div class="edit container " style="text-align: center">
        <form class="form-horizontal">
            <div class="report-content">
                <div class="msg alert alert-danger"></div>
                <div class="section-wrap">
                    <div class="section">
                        <div class="section-content  form-group">
                            <label class="col-sm-3 control-label" for="reportDate"></label>
                            <div class="col-sm-9"><input id="reportDate" name="reportDate" type="date" class="form-control"></div>
                            <label class="col-sm-1 control-label" for="comment"></label>
                            <div class="col-sm-11 comment"><textarea id="comment" name="comment"  class="form-control"></textarea></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-wrap text-center">
                <div class="btn-group">
                    <button class="btn btn-primary cancel">取り消す</button>
                    <button class="btn btn-primary register">書き込む</button>
                </div>
            </div>
        </form>
        <div class="indicator-wrap">
            <div class="overlay"></div>
            <div class=indicator>
                <div class="throbber"></div>
            </div>
	    </div>
	    <div class="gototop" style="display: block;">
	        <a href="#">
	            <span class="glyphicon glyphicon-upload"></span>
	        </a>
	    </div>

        <ons-button id="pop-button">メニューに戻る</ons-button>
      </div>
    </ons-page>
  </ons-template>
  <ons-template id="page3.html">
    <ons-page id="main-page">
        <div id="calendar"></div>
        <ons-button id="pop-button2">メニューに戻る</ons-button>
    </ons-page>
  </ons-template>
</body>
</html>
